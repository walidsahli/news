<div class="container-fluid wrapper">
  <form class="form-signin">
    <img width="72" height="72" class="mb-4" alt="" src="/docs/4.2/assets/brand/bootstrap-solid.svg">
    <h2 class="mb-3 font-weight-normal">Register</h2>
    <!-- {/* First Name input */} -->
    <label class="sr-only" for="firstName"> First Name : </label>
    <input class="form-control" id="firstName" type="text" placeholder="First Name">
    <!-- {/* Last Name input */} -->
    <label class="sr-only" for="lastName"> Last Name : </label>
    <input class="form-control" id="lastName" type="text" placeholder="Last Name">
    <!-- {/* Email input */} -->
    <label class="sr-only" for="new-email"> Email address : </label>
    <input class="form-control" id="new-email" type="text" placeholder="Email address" name="b" [(ngModel)]="mail">
    <!-- {/* PassWord input */} -->
    <label class="sr-only" for="new-passWord"> New password : </label>
    <input class="form-control" id="new-passWord" type="password" placeholder="New password" name="a" [(ngModel)]="pass">
    <!-- {/* Birthday Date */} -->
    <label class="sr-only" for="Birth-day-date"> Birthday date : </label>
    <input type="date" class="form-control" id="Birth-day-date" placeholder="Birthday date">
        <!-- {/* Gender Radio */} -->
        <div class="radio">
            <label> Gender :
              <input type="radio" name="gender" value="female" /> Female
              <input type="radio" name="gender" value="male" /> Male
            </label>
          </div>
<br>
<button class="btn btn-lg btn-info btn-block" type="submit"(click)=SignUp()>Submit</button>
</form>
</div>
