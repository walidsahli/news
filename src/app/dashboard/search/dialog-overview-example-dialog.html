<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{data.title}}</mat-card-title>
      <mat-card-subtitle>{{data.publishedAt | date}} Source : {{data.source.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{data.urlToImage}}">
    <mat-card-content>
      <h5>{{data.content}}</h5>
      <a mat-button [href]="data.url" target="_blank">
        Read more ... 
   </a>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="add(data)">
        <mat-icon>save</mat-icon> Save it
      </button>
      </mat-card-actions>
  </mat-card>
